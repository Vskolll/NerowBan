<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerov Ban</title>
    <style>
        body {
            background-color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s;
        }
        .nero {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        .device-info, .extra-checks {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .remove-button {
            padding: 5px 10px;
            margin-left: 10px;
            font-size: 14px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="nero">NEROW BAN</div>
<button class="button" onclick="checkSoftware(this)">Проверить на софт</button>

<div id="device-info" class="device-info"></div>
<div id="extra-checks" class="extra-checks"></div>

<a href="https://t.me/webnyse" class="telegram-link" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram"> @webnyse
</a>

<script>
    function checkSoftware(button) {
        button.disabled = true;
        button.textContent = "Загрузка...";

        setTimeout(() => {
            document.body.style.backgroundColor = "green";
            button.textContent = "Проверка завершена - чист";
            showDeviceInfo();
            checkForApps();
            checkSearchKeywords();
        }, 3000);
    }

    function showDeviceInfo() {
        let userAgent = navigator.userAgent;
        let iosVersion = userAgent.match(/OS (\d+_\d+)/);
        let deviceModel = "Неизвестное устройство";

        if (/iPhone/.test(userAgent)) deviceModel = "iPhone";
        else if (/iPad/.test(userAgent)) deviceModel = "iPad";
        else if (/iPod/.test(userAgent)) deviceModel = "iPod";

        let version = iosVersion ? iosVersion[1].replace("_", ".") : "Неизвестно";

        document.getElementById("device-info").textContent = `Устройство: ${deviceModel}, iOS: ${version}`;
    }

    function checkForApps() {
        let checkUrls = {
            "TestFlight": "itms-beta://",
            "Shortcuts": "shortcuts://",
            "Cydia (Jailbreak)": "cydia://",
            "G-Box": "gbox://"
        };

        let resultsContainer = document.getElementById("extra-checks");
        resultsContainer.innerHTML = "";

        Object.keys(checkUrls).forEach(app => {
            let iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = checkUrls[app];
            document.body.appendChild(iframe);

            setTimeout(() => {
                if (iframe.parentNode) {
                    let resultElement = document.createElement("div");
                    resultElement.innerHTML = `${app}: Не найдено <button class='remove-button' onclick='removeEntry(this)'>Удалить</button>`;
                    resultsContainer.appendChild(resultElement);
                    document.body.removeChild(iframe);
                }
            }, 1500);
        });
    }

    function checkSearchKeywords() {
        let forbiddenKeywords = ["jailbreak", "cydia", "TestFlight", "G-Box", "bypass", "hacking"];
        let foundKeywords = forbiddenKeywords.filter(keyword => document.referrer.includes(keyword));

        let resultsContainer = document.getElementById("extra-checks");
        foundKeywords.forEach(keyword => {
            let resultElement = document.createElement("div");
            resultElement.innerHTML = `Найдено ключевое слово: ${keyword} <button class='remove-button' onclick='removeEntry(this)'>Удалить</button>`;
            resultsContainer.appendChild(resultElement);
        });
    }

    function removeEntry(button) {
        button.parentElement.remove();
    }
</script>
</body>
</html>
